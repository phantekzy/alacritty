# --- Phantekzy TURBO WINDOWS CONFIG (2026) ---

[general]
# Disabling IPC and logging to eliminate all background CPU usage
working_directory = "None"
import = []

[window]
# PERFORMANCE: No transparency/blur = Zero GPU overhead
opacity = 1.0
blur = false
decorations = "None" # Advanced borderless look (No title bar)
padding = { x = 10, y = 10 }
dynamic_title = true
startup_mode = "Windowed" 
dimensions = { columns = 120, lines = 30 }

[scrolling]
# Reduced history = Less RAM usage = Instant scrolling
history = 2000
multiplier = 3

[font]
# FiraCode Nerd Font - High-speed rendering settings
normal = { family = "FiraCode Nerd Font", style = "Bold" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
size = 11.0

[cursor]
# Simple beam for the lowest latency visual feedback
style = { shape = "Beam", blinking = "On" }
blink_interval = 400
thickness = 0.15

[terminal.shell]
program = "powershell.exe"
args = ["-NoLogo", "-NoExit", "-Command", "Set-Location $HOME\\Desktop"]

# --- PERFORMANCE TUNING (STRICT GPU) ---
[debug]
render_timer = false
persistent_logging = false
print_events = false

# --- LAZYVIM / TOKYO NIGHT (DEEP BLACK EDITION) ---
[colors.primary]
background = "#000000" # Pure Black for high-speed contrast
foreground = "#c0caf5"

[colors.cursor]
text = "#1a1b26"
cursor = "#c0caf5"

[colors.normal]
black =   "#15161e"
red =     "#f7768e"
green =   "#9ece6a"
yellow =  "#e0af68"
blue =    "#7aa2f7"
magenta = "#bb9af7"
cyan =    "#7dcfff"
white =   "#a9b1d6"

[colors.bright]
black =   "#414868"
red =     "#f7768e"
green =   "#9ece6a"
yellow =  "#e0af68"
blue =    "#7aa2f7"
magenta = "#bb9af7"
cyan =    "#7dcfff"
white =   "#c0caf5"

# --- FAST KEYBINDINGS ---
[[keyboard.bindings]]
key = "F11"
# Best for Windows: Looks like Fullscreen but allows Alt+Tab
action = "ToggleMaximized" 

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[env]
# Force 256 color mode for best GPU-compatible color matching
TERM = "xterm-256color"
