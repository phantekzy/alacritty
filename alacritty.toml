# --- Phantekzy Pro Windows Config (2026) ---

[window]
opacity = 1.0
decorations = "full"
padding = { x = 8, y = 8 }
dynamic_title = true
# Start maximized, but you can toggle Fullscreen with F11 now
startup_mode = "Maximized"

[scrolling]
history = 50000
multiplier = 3

[font]
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Italic" }
bold_italic = { family = "FiraCode Nerd Font", style = "Bold Italic" }
size = 11.5

[cursor]
style = { shape = "Beam", blinking = "Always" }
blink_interval = 500

[terminal.shell]
program = "powershell.exe"
args = ["-NoLogo", "-NoExit", "-Command", "Set-Location $HOME\\Desktop"]

# --- PRO KEYBINDINGS (Kitty Style) ---
[[keyboard.bindings]]
key = "F11"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[env]
TERM = "xterm-256color"

