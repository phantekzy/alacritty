# --- Phantekzy Fixed Windows Config (2026) ---

[window]
opacity = 1.0
decorations = "full"
padding = { x = 8, y = 8 }
dynamic_title = true
# Changed to Windowed so you can move/resize it easily
startup_mode = "Windowed" 
dimensions = { columns = 120, lines = 30 }

[scrolling]
history = 50000
multiplier = 3

[font]
normal = { family = "FiraCode Nerd Font", style = "Bold" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Bold Italic" }
size = 12.0

[cursor]
style = { shape = "Beam", blinking = "Always" }
blink_interval = 500

[terminal.shell]
program = "powershell.exe"
args = ["-NoLogo", "-NoExit", "-Command", "Set-Location $HOME\\Desktop"]

# --- KEYBINDINGS (FIXED FULLSCREEN) ---
[[keyboard.bindings]]
key = "F11"
# We use ToggleFullscreen for the TRUE "No Bar" look
# If you want to keep the taskbar visible, change this to "ToggleMaximized"
action = "ToggleFullscreen" 

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[env]
TERM = "xterm-256color"

# --- DEEP BLACK TOKYONIGHT COLORS ---
[colors.primary]
background = "#000000"
foreground = "#c0caf5"

[colors.cursor]
text = "#000000"
cursor = "#c0caf5"
